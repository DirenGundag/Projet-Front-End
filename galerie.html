      <script>
        var filterButtons = document.querySelectorAll('.filter-button');
        var gridItems = document.querySelectorAll('.grid-item');
  
        filterButtons.forEach(function(button) {
          button.addEventListener('click', function() {
            var filter = this.dataset.filter;
            filterButtons.forEach(function(button) {
              button.classList.remove('active');
            });
            this.classList.add('active');
            gridItems.forEach(function(item) {
              if (filter === 'all' || item.classList.contains(filter)) {
                item.style.display = 'block';
              } else {
                item.style.display = 'none';
              }
            });
          });
        });

// Sélectionnez toutes les images dans la grille
const images = document.querySelectorAll(".grid img");

// Bouclez à travers chaque image
images.forEach((image) => {
  // Ajoutez un écouteur de clic à chaque image
  image.addEventListener("click", () => {
    // Créez un élément de div pour l'image agrandie
    const fullscreen = document.createElement("div");
    fullscreen.classList.add("fullscreen");
    // Ajoutez l'image cliquée à l'élément de div
    const img = document.createElement("img");
    img.src = image.src;
    fullscreen.appendChild(img);
    // Ajoutez un écouteur de clic pour réduire l'image
    fullscreen.addEventListener("click", () => {
      fullscreen.classList.remove("fullscreen");
      fullscreen.removeChild(img);
    });
    // Ajoutez l'élément de div au corps de la page
    document.body.appendChild(fullscreen);
  });
});
